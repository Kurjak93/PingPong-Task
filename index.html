<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                          <p class="card-header-title">
                            PingPong Task
                          </p>
                        </header>
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80"
                                 alt="">
                            </figure>
                        </div>
                        <div class="card-content">
                          <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> - <span id="p2Display">0</span></h1>
                            <p class="subtitle">Ping Pong Game</p>
                            <label for="winNum" class="label is-large is-inline"> Select the winning number: </label>
                            <div class="select is-rounded">
                                <select id="winNum">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>
                            </div>
                          </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-dark button is-large card-footer-item">+1 for Player 1</button>
                            <button id="p2Button" class="is-dark button is-large card-footer-item">+1 for Player 2</button>
                            <button id="reset" class="is-danger button is-large card-footer-item">Game Reset</button>
                        </footer>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
